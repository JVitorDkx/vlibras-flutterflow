<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>body, html { margin: 0; padding: 0; height: 100%; background: transparent; overflow: hidden; }</style>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        // Inicia o VLibras
        new window.VLibras.Widget('https://vlibras.gov.br/app');

        window.onload = function() {
            // LÃ³gica para ler a palavra da URL: ?w=suapalavra
            const params = new URLSearchParams(window.location.search);
            const palavra = params.get('w');

            if (palavra) {
                // Aguarda o carregamento do boneco para sinalizar
                setTimeout(() => {
                    if (window.VLibras && window.VLibras.Widget.instance) {
                        window.VLibras.Widget.instance.translate(palavra);
                    }
                }, 5000); 
            }
        };
    </script>
</body>
</html>
