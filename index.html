<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLibras</title>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
    </div>
    
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        // Pega a palavra da URL (?w=palavra)
        const urlParams = new URLSearchParams(window.location.search);
        const palavra = urlParams.get('w') || 'Olá';

        new window.VLibras.Widget('https://vlibras.gov.br/app');

        // Só traduz se o widget carregar com sucesso
        window.onload = function() {
            setTimeout(() => {
                if (window.VLibras && window.VLibras.Widget.instance) {
                    window.VLibras.Widget.instance.translate(palavra);
                }
            }, 5000);
        };
    </script>
</body>
</html>
