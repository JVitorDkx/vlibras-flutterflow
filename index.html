<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: transparent; }
    </style>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const palavra = urlParams.get('w') || 'Ol√°';
        new window.VLibras.Widget('https://vlibras.gov.br/app');
        window.onload = function() {
            setTimeout(function() {
                if (window.VLibras && window.VLibras.Widget.instance) {
                    window.VLibras.Widget.instance.translate(palavra);
                }
            }, 5000);
        };
    </script>
</body>
</html>
