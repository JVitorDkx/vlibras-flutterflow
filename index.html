<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLibras</title>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        // Carrega o widget normalmente
        new window.VLibras.Widget('https://vlibras.gov.br/app');

        // Função para traduzir automaticamente
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const palavra = urlParams.get('w');

            if (palavra) {
                // Tenta traduzir a cada 1 segundo até o widget estar pronto
                const checkExist = setInterval(function() {
                   if (window.VLibras && window.VLibras.Widget.instance && window.VLibras.Widget.instance.isLoaded) {
                      window.VLibras.Widget.instance.translate(palavra);
                      clearInterval(checkExist);
                   }
                }, 1000);
            }
        };
    </script>
</body>
</html>
